<!DOCTYPE html >
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="howdy there!"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAN from Rust!</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body id="a"></body>
  <script>
    function getRandomColor() {
      var letters = "0123456789ABCDEF";
      var color = "#";
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function setRandomColor() {
      document.getElementById("a").style.backgroundColor = getRandomColor();
    }
    setInterval(() => {
      setRandomColor();
    }, 1000);
  </script>
</html>
